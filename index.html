<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="TostMessage"><i>چیزی وارد نکرده اید</i></div>

    <header>
      <h1><i>اپلیکیشن ایرانیزه تودولیست --> طراحی شده توسط حسین</i></h1>
    </header>
    <div class="container">
      <div class="form-container">
        <form class="form">
          <input type="text" placeholder="لطفا چیزی بنویسید" class="todo-input test" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>

        <div class="select">
          <select class="filter-todos" name="todoes">
            <option value="all">همه</option>
            <option value="completed">انجام شده</option>
            <option value="uncompleted">انجام نشده</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <div class="todolist"></div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
